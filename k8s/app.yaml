apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app-container
          image: vnnyx/rekadigital-tech-test:v0.0.3
          ports:
            - containerPort: 3000
          env:
            - name: ENV
              value: deployment

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: ClusterIP
  selector:
    app: app
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
